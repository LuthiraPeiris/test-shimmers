<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: rgb(17, 24, 39);
                --bg-secondary: rgb(31, 41, 55);
                --text-primary: rgb(243, 244, 246);
                --text-secondary: rgb(209, 213, 219);
                --border-color: rgb(55, 65, 81);
                --hover-bg: rgb(55, 65, 81);
            }
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-primary: rgb(249, 250, 251);
                --bg-secondary: rgb(255, 255, 255);
                --text-primary: rgb(17, 24, 39);
                --text-secondary: rgb(75, 85, 99);
                --border-color: rgb(229, 231, 235);
                --hover-bg: rgb(243, 244, 246);
            }
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
        }

        .card {
            background-color: var(--bg-secondary);
            border-color: var(--border-color);
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            border-color: var(--border-color);
        }

        th, td {
            border-color: var(--border-color);
        }

        tr:hover {
            background-color: var(--hover-bg);
        }

        input, select {
            background-color: var(--bg-secondary);
            border-color: var(--border-color);
            color: var(--text-primary);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-indigo-600 text-white p-4 shadow-md">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold">Supplier Management System</h1>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <input type="text" placeholder="Search suppliers..." aria-label="Search suppliers" class="bg-indigo-500 text-white placeholder-indigo-200 px-4 py-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-300">
                        <button class="absolute right-3 top-2 text-indigo-200 hover:text-white" aria-label="Search">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto p-4">
            <!-- Toolbar -->
            <div class="flex flex-wrap items-center justify-between mb-6">
                <div class="flex items-center space-x-4 mb-4 md:mb-0">
                    <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg transition-colors" aria-label="Add Supplier" id="addSupplierBtn">
                        <i class="fas fa-plus mr-2"></i> Add Supplier
                    </button>
                </div>
            </div>

            <!-- Supplier Table -->
            <div class="card rounded-lg shadow-md border overflow-hidden">
                <div class="table-container overflow-x-auto">
                    <table class="min-w-full divide-y">
                        <thead class="bg-gray-100 dark:bg-gray-800">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Supplier ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Supplier Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Country</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Item Code</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Item Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y" id="supplierTableBody">
                            <!-- Dummy Supplier Rows -->
                            <tr class="hover:bg-gray-50 dark:hover:bg-gray-700">
                                <td class="px-6 py-4 whitespace-nowrap">SUP-001</td>
                                <td class="px-6 py-4 whitespace-nowrap">Global Suppliers Ltd</td>
                                <td class="px-6 py-4 whitespace-nowrap">USA</td>
                                <td class="px-6 py-4 whitespace-nowrap">ITM-001</td>
                                <td class="px-6 py-4 whitespace-nowrap">Widget A</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="flex space-x-2">
                                        <button class="text-blue-500 hover:text-blue-700 editSupplierBtn" aria-label="Edit Supplier" data-id="SUP-001">
                                            <i class="fas fa-edit"></i> Edit
                                        </button>
                                        <button class="text-red-500 hover:text-red-700 deleteSupplierBtn" aria-label="Delete Supplier" data-id="SUP-001">
                                            <i class="fas fa-trash"></i> Delete
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <tr class="hover:bg-gray-50 dark:hover:bg-gray-700">
                                <td class="px-6 py-4 whitespace-nowrap">SUP-002</td>
                                <td class="px-6 py-4 whitespace-nowrap">Deluxe Gadget</td>
                                <td class="px-6 py-4 whitespace-nowrap">Germany</td>
                                <td class="px-6 py-4 whitespace-nowrap">ITM-002</td>
                                <td class="px-6 py-4 whitespace-nowrap">Gadget B</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="flex space-x-2">
                                        <button class="text-blue-500 hover:text-blue-700 editSupplierBtn" aria-label="Edit Supplier" data-id="SUP-002">
                                            <i class="fas fa-edit"></i> Edit
                                        </button>
                                        <button class="text-red-500 hover:text-red-700 deleteSupplierBtn" aria-label="Delete Supplier" data-id="SUP-002">
                                            <i class="fas fa-trash"></i> Delete
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Supplier Details Modal (Hidden by default) -->
            <div id="supplierModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                <div class="card w-full max-w-3xl max-h-[90vh] overflow-y-auto">
                    <div class="p-6">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-xl font-bold" id="modalTitle">Add Supplier</h2>
                            <button id="closeModal" class="text-gray-500 hover:text-gray-700" aria-label="Close Modal">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium mb-1" for="supplierId">Supplier ID</label>
                                <input type="text" id="supplierId" class="w-full rounded-lg border px-3 py-2" aria-required="true" disabled>
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1" for="supplierName">Supplier Name</label>
                                <input type="text" id="supplierName" class="w-full rounded-lg border px-3 py-2" aria-required="true">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1" for="country">Country</label>
                                <select id="country" class="w-full rounded-lg border px-3 py-2" aria-required="true">
                                    <option>USA</option>
                                    <option>Germany</option>
                                    <option>China</option>
                                    <option>Japan</option>
                                    <option>UK</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1" for="itemCode">Item Code</label>
                                <input type="text" id="itemCode" class="w-full rounded-lg border px-3 py-2" aria-required="true">
                            </div>
                            <div>
                                <label class="block text-sm font-medium mb-1" for="itemName">Item Name</label>
                                <input type="text" id="itemName" class="w-full rounded-lg border px-3 py-2" aria-required="true">
                            </div>
                        </div>
                        
                        <div class="mt-6 flex justify-end space-x-3">
                            <button class="px-4 py-2 border rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700" id="cancelBtn" aria-label="Cancel">Cancel</button>
                            <button class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700" id="saveSupplierBtn" aria-label="Save Supplier">Save Supplier</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Simple modal handling and supplier management
        document.addEventListener('DOMContentLoaded', function() {
            const addBtn = document.getElementById('addSupplierBtn');
            const modal = document.getElementById('supplierModal');
            const closeBtn = document.getElementById('closeModal');
            const cancelBtn = document.getElementById('cancelBtn');
            const saveSupplierBtn = document.getElementById('saveSupplierBtn');
            const supplierTableBody = document.getElementById('supplierTableBody');
            let currentSupplierId = null;

            // Open modal to add a new supplier
            addBtn.onclick = function() {
                modal.classList.remove('hidden');
                document.getElementById('modalTitle').innerText = 'Add Supplier';
                document.getElementById('supplierId').value = '';
                document.getElementById('supplierName').value = '';
                document.getElementById('country').value = 'USA';
                document.getElementById('itemCode').value = '';
                document.getElementById('itemName').value = '';
                currentSupplierId = null; // Reset current supplier ID
            };
            
            // Close modal
            closeBtn.onclick = function() {
                modal.classList.add('hidden');
            };

            cancelBtn.onclick = function() {
                modal.classList.add('hidden');
            };

            // Save supplier (add or edit)
            saveSupplierBtn.onclick = function() {
                const supplierId = document.getElementById('supplierId').value || `SUP-${Date.now()}`;
                const supplierName = document.getElementById('supplierName').value;
                const country = document.getElementById('country').value;
                const itemCode = document.getElementById('itemCode').value;
                const itemName = document.getElementById('itemName').value;

                if (currentSupplierId) {
                    // Edit existing supplier
                    const row = document.querySelector(`tr[data-id="${currentSupplierId}"]`);
                    row.cells[1].innerText = supplierName;
                    row.cells[2].innerText = country;
                    row.cells[3].innerText = itemCode;
                    row.cells[4].innerText = itemName;
                } else {
                    // Add new supplier row to the table
                    const newRow = `
                        <tr class="hover:bg-gray-50 dark:hover:bg-gray-700" data-id="${supplierId}">
                            <td class="px-6 py-4 whitespace-nowrap">${supplierId}</td>
                            <td class="px-6 py-4 whitespace-nowrap">${supplierName}</td>
                            <td class="px-6 py-4 whitespace-nowrap">${country}</td>
                            <td class="px-6 py-4 whitespace-nowrap">${itemCode}</td>
                            <td class="px-6 py-4 whitespace-nowrap">${itemName}</td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex space-x-2">
                                    <button class="text-blue-500 hover:text-blue-700 editSupplierBtn" aria-label="Edit Supplier" data-id="${supplierId}">
                                        <i class="fas fa-edit"></i> Edit
                                    </button>
                                    <button class="text-red-500 hover:text-red-700 deleteSupplierBtn" aria-label="Delete Supplier" data-id="${supplierId}">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `;
                    supplierTableBody.insertAdjacentHTML('beforeend', newRow);
                }
                modal.classList.add('hidden');

                // Clear input fields
                document.getElementById('supplierId').value = '';
                document.getElementById('supplierName').value = '';
                document.getElementById('itemCode').value = '';
                document.getElementById('itemName').value = '';
            };

            // Edit supplier
            supplierTableBody.addEventListener('click', function(e) {
                if (e.target.closest('.editSupplierBtn')) {
                    const row = e.target.closest('tr');
                    currentSupplierId = row.dataset.id;
                    document.getElementById('modalTitle').innerText = 'Edit Supplier';
                    document.getElementById('supplierId').value = currentSupplierId;
                    document.getElementById('supplierName').value = row.cells[1].innerText;
                    document.getElementById('country').value = row.cells[2].innerText;
                    document.getElementById('itemCode').value = row.cells[3].innerText;
                    document.getElementById('itemName').value = row.cells[4].innerText;
                    modal.classList.remove('hidden');
                }

                // Delete supplier
                if (e.target.closest('.deleteSupplierBtn')) {
                    const row = e.target.closest('tr');
                    supplierTableBody.removeChild(row);
                }
            });

            // Close modal when clicking outside
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
